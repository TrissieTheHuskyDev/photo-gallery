<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My test page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'gallery/style.css' %}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Elsie:wght@900&display=swap" rel="stylesheet">  
  </head>
  <body>
    <div class="wrapper container-fluid">

      <!-- BREADCRUMBS -->
      <div class="row">
        <nav aria-label="navbar breadcrumb container-fluid">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'gallery:index' %}">Albums</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{ album.title }}</li>
          </ol>
        </nav>
      </div>

      

      <!-- ALBUM IMAGES -->
      <div class="row">
        <article class="container-fluid">
          <header>
            <h1>{{album.title}}</h1>
          </header>
          <section>
            <ul id="images_container">
              {% for photograph in album.photograph_set.all %}
              <li>
                <a href="{% url 'gallery:photo_detail' album.id photograph.id %}">
                  <div class="thumbnail">
                    <div class="image_detail">
                      <h4>{{ photograph.name }}</h4>
                      <p>Description: {{ photograph.description }}</p>
                      <p>Taken: {{ photograph.creation_date }}</p>
                    </div>
                    <img class="image" src="/{{photograph.photo}}" alt="Album Image" />
                  </div>
                </a>
              </li>
              <br>
              {% endfor %}
              <li></li>
            </ul>
          </section>
        </article>
      </div>

      <!-- FOOTER -->
      <div class="row">
        <!-- <div class="container-fluid"> -->
          <footer class="container-fluid">
            <section class="ft-main">
              <div class=ft-item>
                <p>irie.io images</p>
                <p><a href="mailto:ipolo1969@gmail.com" id="email">ipolo1969@gmail.com</a></p>
              </div>
              <div class="ft-item ft-social">
                <ul class="ft-social-list">
                  <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                  <li><a href="#"><i class="fab fa-github"></i></a></li>
                  <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
                </ul>
              </div>
            </section>
          </footer>
        <!-- </div> -->
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
