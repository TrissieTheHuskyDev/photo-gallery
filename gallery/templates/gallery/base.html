<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'gallery/style.css' %}">

    <!-- <link href="https://fonts.googleapis.com/css2?family=Elsie:wght@900&display=swap" rel="stylesheet">  -->

    <!-- Social Link Icons -->
    <script src="https://kit.fontawesome.com/f25d61f966.js" crossorigin="anonymous"></script>

    <div class="root">

      <!-- NAVBAR -->
      <!-- <div class="row "> -->
        <nav class="navbar flex-column-item">
            <a class="navbar-brand nav-item" href="{% url 'gallery:index' %}">
              irie.io images
            </a>
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'gallery:about' %}">About</a>
              </li>

            </ul>
        </nav>
      <!-- </div> -->
      
      <!-- CONTENT -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
