<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My test page</title>
  </head>
  <body>
    {% if album_list %}
        <ul>
        {% for album in album_list %}
            <li><a href="/gallery/{{ album.id }}/">{{ album.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No albums are available.</p>
    {% endif %}
  </body>
</html>
