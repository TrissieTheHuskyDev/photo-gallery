<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My test page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'gallery/style.css' %}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Elsie:wght@900&display=swap" rel="stylesheet"> 
    <!-- Social Link Icons -->
    <script src="https://kit.fontawesome.com/f25d61f966.js" crossorigin="anonymous"></script> 
  </head>
  <body>
   
    <!-- <div class="wrapper container-fluid"> -->

      <!-- NAVBAR -->
      <div class="row navigation">
        <nav class=" navbar container-fluid">
          <a class="navbar-brand" href="#">
            <img src="{% static 'images/irie_images_logo.png' %}" width="100" height="70" alt="">
          </a>
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Buy Prints</a>
            </li>
          </ul>
        </nav>
      </div>
      
      <!-- ALBUMS -->
      <div class="row main-content">
        <article class="container-fluid">
          <header>
            <h1>Albums</h1>
          </header>
          <section>
            {% if album_list %}
                <ul id="images_container">
                {% for album in album_list %}
                    <a href="{% url 'gallery:album_detail' album.id %}">
                      <li class="thumbnail">
                        <div class="image_detail">
                          <h4>{{ album.title }}</h4>
                        </div>
                        <img class="image" src="/{{album.thumbnail}}" alt="Album Thumbnail"  />
                      </li>
                    </a>
                    <br>
                {% endfor %}
                <li></li>
                </ul>
            {% else %}
                <p>No albums are available.</p>
            {% endif %}
        </section>
        </article>
      </div>

      <!-- FOOTER -->
      <div class="row">
        <footer class="container-fluid">
          <section class="ft-main container-fluid">
            <div class=ft-item>
              <p>irie.io images</p>
              <a href="mailto:ipolo1969@gmail.com" id="email"><p>ipolo1969@gmail.com</p></a>
            </div>
            <!-- SOCIAL BUTTONS -->
            <div class="ft-item ft-social">
              <ul class="ft-social-list">
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-github"></i></a></li>
                <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
              </ul>
            </div>
          </section>
        </footer>
      </div>

    <!-- </div> -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
